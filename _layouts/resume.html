---
layout: default
---

<article class="post">
  <div class="sidebar"></div>
    <div id="scroller-anchor"></div>
    <div class="side" id="scroller">
      <div class="side-links">
        <ul>
          {% for section in page.sections %}
            <li>
              <a href="#{{ section | escape }}" class="resume-link">{{ section | upcase }}</a>
            </li>
          {% endfor %}
	  {% if page.title == 'resume' %}
            <li>
                <a class="resume-link" href="/resume.pdf">DOWNLOAD PDF</a>
            </li>
          {% endif %} 
        </ul>
      </div> 
    </div>
  </div>
  <div class="wrapper">
    <div class="post-content resume">
      {% if page.title == 'resume' %}  
        <div class="resume-download-mobile">
          <a class="resume-link" href="/resume.pdf">download pdf</a>
        </div>  
        {% endif %}
      {{ content }}
    </div>
  </div>

</article>
<div id="footer"></div>
